<section>
  <h2>Branch (ramas)</h2>
  <div style="background-color: rgb(20, 98, 135); width: 80%; height: 400%; position: absolute; top: -100%; left: -45%; z-index: -1;">
  </div>

  <div class="fragment">
    <div style="width: 27%; display: inline-block; margin-right: 5%; vertical-align: top;">
      <p style="text-align: right;">
        <b class="font-white">crear rama</b>
      </p>
    </div>
    <div style="width: 60%; display: inline-block; margin-top: 5px">
					<pre><code class="hljs" data-trim contenteditable>
            $ git branch nombre_de_la_rama
          </code></pre>
    </div>
  </div>
  <div class="fragment">
    <div style="width: 27%; display: inline-block; margin-right: 5%; vertical-align: top;">
      <p style="text-align: right;">
        <b class="font-white">mover hacia una rama</b>
      </p>
    </div>
    <div style="width: 60%; display: inline-block; margin-top: 5px">
					<pre><code class="hljs" data-trim contenteditable>
            $ git checkout nombre_de_la_rama
          </code></pre>
    </div>
  </div>
  <div class="fragment">
    <div style="width: 27%; display: inline-block; margin-right: 5%; vertical-align: top;">
      <p style="text-align: right;">
        <b class="font-white">borrar una rama</b>
      </p>
    </div>
    <div style="width: 60%; display: inline-block; margin-top: 5px">
					<pre><code class="hljs" data-trim contenteditable>
            $ git branch -d nombre_de_la_rama
          </code></pre>
    </div>
  </div>
  <div class="fragment">
    <div style="width: 27%; display: inline-block; margin-right: 5%; vertical-align: top;">
      <p style="text-align: right;">
        <b class="font-white">mover y crear en un paso</b>
      </p>
    </div>
    <div style="width: 60%; display: inline-block; margin-top: 5px">
					<pre><code class="hljs" data-trim contenteditable>
            $ git checkout -b nombre_de_la_nueva_rama
          </code></pre>
    </div>
  </div>
</section>
